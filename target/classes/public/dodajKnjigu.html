    <div class="centerBody">       
    <!-- Form to edit entries -->
      <div class="form-Wrap">
      
        <form name="knjigaForm" onSubmit="return(validateKnjiga());">   
             
            <div id="floatLeft">
            	<label> ISBN: </label>
            	<input type="text" name="isbn" id="isbn" pattern="[-*0-9]{13,17}" title="ISBN ima duzinu od 13 do 17 karaktera, sadrzi samo brojeve i znak -" required>  
            	<label> Naslov: </label>
            	<input type="text" name="naslov" id="naslov" pattern="[a-zA-Z0-9À-ž\s]{2,45}" title="Naslov moze da sadrzi samo slova, brojeve i razmake. Duzina od 2 do 45 karaktera." required>
            	<label> Autor: </label>
            	<input type="text" name="autor" id="autor" pattern="[a-zA-ZÀ-ž\s]{2,45}" title="Autor moze da sadrzi slova i razmake.  Duzina od 2 do 45 karaktera."  required>  
            	<label> Kategorija: </label>
            	<input type="text" name="kategorija" id="kategorija" pattern="[,a-zA-ZÀ-ž\s]{2,45}" title="Kategorija moze da sadrzi slova i razmake.  Duzina od 2 do 45 karaktera."  required>  
            </div>
            
            <div id="floatRight">
            	<label> Godina izdanja: </label>
            	<input type="text" name="godina_izdanja" id="godina_izdanja" pattern="[0-9]{4,4}" title="Godina izdanja mora da sadrzi 4 cifre." required>  
           	 	<label> Izdavacka kuca: </label>
            	<input type="text" name="izdavacka_kuca" id="izdavacka_kuca" pattern="[a-zA-ZÀ-ž\s]{2,30}" title="Izdavacka kuca moze da sadrzi slova i razmake.  Duzina od 2 do 30 karaktera."  required>  
            	<label> Tiraz: </label>
            	<input type="text" name="tiraz" id="tiraz" pattern="[0-9]{1,6}" title="Godina izdanja mora da sadrzi 1-6 cifara." required>  
            </div>          
        	<div class="kontrole">
            	<input type="submit" class="izmenaButton" value="Dodaj Novu Knjigu">		
       		</div>            
        </form> <!-- /form -->
