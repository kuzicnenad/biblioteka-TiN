<body>
<!-- wraping all content in one div -->
	<div class="container">
        <li class="logo">
       		<h1> Web Biblioteka </h1>
       		<h2> Java, Spring, Maven, API, JSON, JS, JQuery, MySQL </h2>
    	</li>
    	
        <!-- Navigation with dropdown menu-->
  	<div class="navbar">
		<a href="knjige.html">Knjige</a>
		<a href="clanovi.html">Clanovi</a>
		<a href="zaduzenja.html">Zaduzenja</a>
		<div class="dropdown">
			<button class="dropbtn">Novi Unos
				<i class="fa fa-caret-down"></i>
			</button>	
		<div class="dropdown-content">
			<a href="dodajKnjigu.html">Knjige</a>
			<a href="dodajClana.html">Clana</a>

 	<!-- Main content -->
    <div class="centerBody">       
    <!-- Form to edit entries -->
      <div class="form-Wrap">
      
        <form name="knjigaForm" onSubmit="return(validateClan());">   
             
            <div id="floatLeft">
        		<label>Ime:</label>
        		<input type="text" name="ime" id="ime" pattern="[a-zA-ZÀ-ž]{2,20}" title="Ime moze da sadrzi samo slova. Duzina od 2 do 20 karaktera." required>
           		<label>Prezime:</label>
        		<input type="text" name="prezime" id="prezime" pattern="[a-zA-ZÀ-ž]{2,20}" title="Prezime moze da sadrzi samo slova.  Duzina od 2 do 20 karaktera."  required>  
            	</div>
          	
          	<div id="floatRight">
          		<label>Telefon:</label>
        		<input type="text" name="telefon" id="telefon" pattern="[\-*0-9]{9,15}" title="Telefon mora da sadrzi 9 do 15 karaktera. Brojevi i znak -" required>  
            	<label>Datum Registracije:</label>
        		<input type="date" name="datum_registracije" id="datum_registracije" required>  
          	</div>         
        	<div class="kontrole">
            	<input type="submit" class="izmenaButton" value="Dodaj Novog Clana">		
       		</div>            
        </form> <!-- /form -->
     </div> <!-- /form-Wrap div -->
   	</div> <!-- /centerdiv -->
